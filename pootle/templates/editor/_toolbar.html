{% load i18n locale %}
{% get_current_language as LANGUAGE_CODE %}
<div id="toolbar">
  <div class="unit-sort">
    <select id="js-filter-sort">
      <option selected value="default">{% trans "Default order" %}</option>
      <option value="newest">{% trans "Newest first" %}</option>
      <option value="oldest">{% trans "Oldest first" %}</option>
    </select>
  </div>

  <div id="prevnext" lang="{{ LANGUAGE_CODE }}" dir="{% locale_dir %}">
    <button id="js-nav-prev" class="btn btn-xs"
      title="{% trans 'Go to the previous string' %}">▲</button>
    <span id="item-navigation">
      <span id="item-number" class="js-unit-position"
        title="{% trans 'Current string number' %}">0</span>
      /
      <span id="items-count" class="js-unit-count" title="{% trans 'Total strings' %}">0</span>
    </span>
    <button id="js-nav-next" class="btn btn-xs"
      title="{% trans 'Go to the next string' %}">▼</button>
  </div>
</div>
