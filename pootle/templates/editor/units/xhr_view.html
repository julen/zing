<td dir="<%= unit.sourceDir %>" class="translate-original" rowspan="1" colspan="1"
  data-target="<%= unit.url %>">
  <div class="js-view-original translate-original translate-view" id="orig<%= unit.id %>">
    <% _.each(unit.source, function (source, i) { %>
    <div lang="<%= unit.sourceLang %>" dir="<%= unit.sourceDir %>"
      class="translation-text">
      <%= PTL.utils.highlightRO(source) %>
    </div>
    <% }); %>
  </div>
</td>
<td dir="<%= unit.targetDir %>" class="translate-translation
  <% if (unit.isfuzzy) { %> fuzzy-unit<% } %>"
  rowspan="1" colspan="1" data-target="<%= unit.url %>">
  <div dir="<%= unit.targetDir %>"
    class="js-view-translation translate-translation translate-view" id="trans<%= unit.id %>">
    <% _.each(unit.target, function (target, i) { %>
    <div lang="<%= unit.targetLang %>" class="translation-text"
      dir="<%= unit.targetDir %>">
      <%= PTL.utils.highlightRO(target) %>
    </div>
    <% }); %>
  </div>
</td>
